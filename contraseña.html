<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login - Fauna México</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .error { color: red; }
    </style>
</head>
<body bgcolor="red">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label>Usuario: <input type="text" id="username" required /></label><br><br>
        <label>Contraseña: <input type="password" id="password" required /></label><br><br>
        <button type="submit">Ingresar</button>
    </form>
    <p id="errorMsg" class="error"></p>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'cecytem' && password === '123456') {
                // Guardamos en sessionStorage que el usuario está autenticado
                sessionStorage.setItem('loggedIn', 'true');
                // Redirigimos a la página fauna.html
                window.location.href = 'info.html';
            } else {
                errorMsg.textContent = 'Usuario o contraseña incorrectos.';
            }
        });
    </script>
</body>
</html>
